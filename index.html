<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <h1 class="display-3 text-center">Finance Tracker</h1>
      <p id="setUser">TEST</p>

      <form>
        <div class="mb-3">
          <label for="inputUser" class="form-label">User Name</label>
          <input type="text" class="form-control" id="inputUser" />
          <button id="usernameSave" class="btn btn-info mt-3">Save</button>
        </div>
        <div class="mb-3 mt-5">
          <label>Type</label>
          <select onchange= "showIncome()" id="transType" class="form-control">
            <option value="">Select Option</option>
            <option value="Income">Income</option>
            <option value="Expenses">Expenses</option>
          </select>
        </div>
        <div id="divAmount" class="mb-3" style="display: none">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="inputAmount">
        </div>
        <div id="divIncome" class="mb-3" style="display: none">
          <label> Income Category</label>
          <select id="catIncome" class="form-control">
            <option>Select Option</option>
            <option value="Paycheck">Paycheck</option>
            <option value="Deposit">Deposit</option>
            <option value="Investments">Investments</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div id="divExpenses" class="mb-3" style="display: none">
          <label>Expense Category</label>
          <select id="catExpenses" class="form-control">
            <option>Select Option</option>
            <option value="Rent">Rent</option>
            <option value="Groceries">Groceries</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Clothing">Clothing</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <div class="row mt-5">
        <div class="col-6 text-center">
          <label>Income</label>
          <p>$100</p>
          <button onclick="incomeModal()" class="btn btn-success">test</button>
        </div>
        <div class="col-6 text-center">
            <label>Expenses</label>
            <p>$100</p>
            <button onclick="expenseModal()" class="btn btn-danger">test</button>
          </div>
      </div>

      <div class="row text-center mt-5">
        <label>Total Balance</label>
        <p>$100</p>
      </div>

      <div id="incomeModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      
      <div id="expenseModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      











    </main>
    <script src="script.js"></script>
  </body>
</html>
